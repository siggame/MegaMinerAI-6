<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <script type="text/javascript" src="/static/jquery-latest.js"></script>
    <script type="text/javascript" src="/static/jquery.validate.js"></script>
    <script src="/static/jquery.tablesorter.js" type="text/javascript"></script>

    {% block pre_script %}
    {% endblock %}
  </head>
  <body>
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
    {% block menu%}{% endblock %}

      {% block content %}
      {% endblock %}
    </div>
    </hr>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    <div id="footer">
      <center>
	<a href="{% url web.fwog_web.views.index %}"><img src="/static/small_fwog_web_logo.png" alt="Fwog logo"/></a>
      </center>
    </div>
  </body> 
  {% block post_script %}
  {% endblock %}
</html>
