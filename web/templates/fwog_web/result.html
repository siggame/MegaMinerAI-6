{% extends "fwog_web/menu.html" %}

{% block pre_script %}
<style type="text/css">
a:link {text-decoration:none; color:black;}
a:visited {text-decoration:none;}
a:hover {text-decoration:underline;}
.green {background-color:#00FF00;}
</style>

<!-- <script src="/static/longpoll.js" type="text/javascript"></script> -->
<script>
  $(document).ready(function(){
    $("tr").hover(function(){$(this).addClass("green")}, function(){$(this).removeClass("green")});
    $("button").click(function(){window.location='/static/'+$(this).text();});
  });
</script>
{% endblock %}

{% block content %}
<br><br>
<h2 style="margin:10px;">{{result_name|capfirst}}</h2>
<table id="result" class="stats">
  <tr>
    <th>Game ID</th>
    <th>Opponent</th>
    <th>Finished</th>
    <th>Log</th>
  </tr>
  {% for r in result %}
  <tr>
    <td>{{r.id}}</td>
    <td>{{r.opponent}}</td>
    <td>{{r.time}}</td>
    <td><button>{{r.log_name}}</button></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
