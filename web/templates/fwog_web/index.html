{% extends "fwog_web/menu.html" %}


{% block content %}
<h1 style="text-align:center;color:red;">{{info}}</h1>
<h1 style="text-align:center;margin:0;">Hello, {{user}}.</h1>
<h2 style="text-align:center"> Welcome to MegaMiner6: Modular</h2>

{% if is_staff %} 
<center>
<form action="{% url web.fwog_web.views.index %}" method="post">
  <table>
    {{ form.as_table }}
  </table></br>
<input style="margin: 0 0 0 30;" type="submit" value="Submit"/>
</form>
</center>
{% endif %}

<center>
  {% if not is_staff %}
  <h3>Wins: {{win_count}}/{{total}}</h3>
  <h3>Losses: {{loss_count}}/{{total}}</h3>
  {% endif %}
  <img src="/static/{{image}}"/>
</center>
{% endblock %}
